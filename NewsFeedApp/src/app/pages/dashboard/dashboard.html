
<div class="content">
    
    <ons-list modifier="inset" >
    <ons-list-header>Select News Source</ons-list-header>
    
    <ons-list-item modifier="longdivider" *ngFor="let source of sources" (click) ="push(source);">

        <div class="left">
             <img class="list__item__thumbnail" src="{{source.urlsToLogos.small}}">
        </div>
        <div class="center">
          <span class="list__item__title">{{source.name}}</span><span class="list__item__subtitle">{{source.description}}</span>
        </div>

    </ons-list-item>
   
  </ons-list>


  
  </div>
