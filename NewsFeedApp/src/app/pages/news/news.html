<ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">{{selectedNewsSource.source.name}}</div>
  </ons-toolbar>
  

  <div class="page__content" *ngIf="loaded">
  Current Top News ...
    <ons-list-item modifier="material" *ngFor="let article of articles">
        <div class="right">
             <img class="" height="70px" width="70px" src="{{article.urlToImage}}">
        </div>
        <div class="center" >
          <span class="list__item__title">{{article.title}}</span>
          <span class="list__item__subtitle">{{article.description}}</span>
          <div><span class="list__item__subtitle"><i> Published at: {{article.publishedAt}}</i> </span></div>
        </div>
    </ons-list-item>
  </div>
